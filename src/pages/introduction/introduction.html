<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Introduction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-slides speed="0">

<ion-slide>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="introduction">
      This is  Calvin
        </div>
    </ion-col>
  <ion-col>
  <img class="slide-image" src="assets/images/calvin-introduction/calvin-front.png">
  </ion-col>
    </ion-row>
  </ion-grid>
</ion-slide>

<ion-slide>
  <ion-grid>
    <ion-row>
      <ion-col>
         <div class="introduction">
        Hello Calvin!
        </div>
      </ion-col>
      <ion-col>
        <img class="slide-image" src="assets/images/calvin-introduction/calvin-front-wave.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-slide>


<ion-slide>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="introduction">
        Calvin is going to help us
        learn the sounds we use in English
        </div>
      </ion-col>
      <ion-col>
        <img class="slide-image" src="assets/images/calvin-introduction/calvin-front.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-slide>

<ion-slide>
  <ion-grid>
    <ion-row>
      <ion-col>
         <div class="introduction">
        We're going to go inside Calvin's head
        to see how his lips, jaw and tongue
        move when he makes different
        sounds
        </div>
      </ion-col>
      <ion-col>
        <div class="slide-image image-parent">
        <img
        [class]="getFadeIn()" src="assets/images/calvin-introduction/calvin-front-profile-vocal-tract.png">
        <img
         [class]="getFadeOut()" src="assets/images/calvin-introduction/calvin-front-profile.png">

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-slide>

<ion-slide>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="introduction">
        Let's go!
        </div>
      </ion-col>
      <ion-col>
        <img class="slide-image" src="assets/images/calvin-introduction/calvin-front-cheer.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-slide>

</ion-slides>
</ion-content>
