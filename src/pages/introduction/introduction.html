<ion-slide>
  <ion-grid>
    <ion-row>
      <ion-col class="introduction">
         <p>
         This is Calvin
        </p>
         <p>
        Hello Calvin!
        </p>
      </ion-col>
      <ion-col>
        <img class="slide-image" src="assets/images/calvin-introduction/calvin-front-wave.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-slide>


<ion-slide>
  <ion-grid>
    <ion-row>
      <ion-col class="introduction">
        Calvin is going to help us
        learn the sounds we use in English
      </ion-col>
      <ion-col>
        <img class="slide-image" src="assets/images/calvin-introduction/calvin-front.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-slide>

<ion-slide>
  <ion-grid>
    <ion-row>
      <ion-col class="introduction">
        We're going to go inside his head
        to see how his lips, jaw and tongue
        move when he makes different
        sounds
        <br>
        <br>
        Come with us!
      </ion-col>
      <ion-col>
        <div class="slide-image image-parent">
        <img
        [class]="getFadeIn()" src="assets/images/calvin-introduction/calvin-front-profile-vocal-tract.png">
        <img
         [class]="getFadeOut()" src="assets/images/calvin-introduction/calvin-front-profile.png">

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-slide>
