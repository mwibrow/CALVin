<background [color]="getBackgroundColor()" pattern="vertical-lines"></background>

<ion-header transparent>
  <ion-navbar hideBackButton>
    <ion-title>
      <svg-trapezium>
       Choose a speaker
      </svg-trapezium>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let talker of getTalkers()">
        <ion-avatar>
          <div class="avatar media-small {{isTalker(talker) ? 'is-selected' : ''}}" [inlineSVG]="'assets/images/avatars/' + talker.avatar + '.svg'"></div>

          <button class="select-talker-button" (click)="setTalker(talker)">
            <span>{{talker.displayName}}</span>
          </button>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button class="navigate-button navigate-button-back float-left" (click)="goBack()">
      <svg-shape class="navigation-arrow" shape="arrow"></svg-shape>
  </button>
</ion-footer>
