<background [color]="getBackgroundColor()" pattern="none"></background>

<ion-header transparent>
  <ion-navbar hideBackButton>
    <ion-title>
      <svg-trapezium>
       Choose a speaker
      </svg-trapezium>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
<ion-grid>
  <ion-row>
    <ion-col *ngFor="let talker of getTalkers()" (click)="setTalker(talker)">
      <ion-avatar>
        <div class="avatar media-small {{isTalker(talker) ? 'is-selected' : ''}}" [inlineSVG]="'assets/images/avatars/' + talker.avatar + '.svg'"></div>

      <button class="select-talker-button" (click)="setTalker(talker)">
          <span>{{talker.displayName}}</span>
        </button>
      </ion-avatar>
    </ion-col>
  </ion-row>
</ion-grid>
<!-- <ion-fab *ngIf="!!appData.talker" bottom right edge>
  <button ion-fab large color="primary" (click)="continue()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab> -->
</ion-content>


<ion-footer>
  <ion-buttons end>
    <button *ngIf="!!appData.talker" ion-button class="navigate-button" (click)="continue()">
      <svg-shape class="navigation-arrow" shape="arrow"></svg-shape>
    </button>
  </ion-buttons>
</ion-footer>
