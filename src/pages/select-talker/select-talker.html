<ion-header>
  <ion-navbar>
    <ion-title>Select talker</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let talker of appData.talkerList" (click)="setTalker(talker)">
    <ion-avatar item-start>
      <div class="avatar {{appData.talker === talker ? 'is-selected' : ''}}" [inlineSVG]="'assets/images/avatars/' + appData.talkers[talker].id + '.svg'"></div>
    </ion-avatar>
    <ion-label class="{{appData.talker === talker ? 'is-selected' : ''}}">{{appData.talkers[talker].displayName}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>

<ion-fab *ngIf="!!appData.talker" bottom right>
<button ion-fab large color="primary" (click)="continue()"><ion-icon name="checkmark"></ion-icon></button>
</ion-fab>
