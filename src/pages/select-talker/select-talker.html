  Ionic pages and navigation.

<ion-content padding>
<div class="card-container">
  <ion-card>
    <ion-card-header>
      Talkers
    </ion-card-header>

    <ion-card-content *ngIf="page === 1;">
    <ion-list radio-group [(ngModel)]="talkerMode">

    <ion-list-header>
      Single or multiple talker(s)?
    </ion-list-header>

    <ion-item>
      <ion-label>Single talker</ion-label>
      <ion-radio value="single"></ion-radio>
    </ion-item>



    <ion-item>
      <ion-label>Multiple talkers</ion-label>
      <ion-radio value="multiple"></ion-radio>
    </ion-item>

  <ion-item-divider></ion-item-divider>
    </ion-list>
    </ion-card-content>

    <ion-card-content *ngIf="page === 2">
    <ion-list radio-group [(ngModel)]="talker">

    <ion-list-header>
      Select talker
    </ion-list-header>

    <ion-item *ngFor="let item of appData.talkerList;">
      <ion-label>{{ appData.talkers[item].displayName }}</ion-label>
      <ion-radio value="{{ item }}"></ion-radio>
    </ion-item>



  <ion-item-divider></ion-item-divider>
    </ion-list>
    </ion-card-content>




     <ion-buttons end>
      <button ion-button icon-right [attr.disabled]="nextButtonDisabled()" (click)="nextClicked()">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      </ion-buttons>
  </ion-card>
</div>
</ion-content>
