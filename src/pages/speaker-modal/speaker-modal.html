<ion-header>
  <ion-toolbar>
    <ion-title>
      Select speaker
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content padding class="no-scroll">

  <ion-list radio-group [(ngModel)]="currentSpeaker">
    <ion-item *ngFor="let speaker of appData.speakers">
       <ion-avatar item-left>
        <img id="img{{speaker.index}}" src="{{speaker.avatarImageSrc}}">

        </ion-avatar>
        <ion-label>
          {{ speaker.display }}
        </ion-label>
        <ion-radio value="{{ speaker.id }}"></ion-radio>
      </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
 <ion-toolbar>
     <ion-buttons start>
     <button ion-button icon-only (click)="cancel()">
         <ion-icon name="close"></ion-icon>
     </button>
  </ion-buttons>
  <ion-buttons end>
      <button ion-button icon-only (click)="ok()">
         <ion-icon name="checkmark"></ion-icon>
  </button>
 </ion-buttons>
 </ion-toolbar>
</ion-footer>
