<ion-header>
  <ion-toolbar>
    <ion-title>
      Select speaker
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let speaker of speakers" (click)="setSpeaker(speaker.index)">
       <ion-avatar item-left>
        <img id="img{{speaker.index}}" src="{{speaker.icon}}">
        <ion-icon
        *ngIf="speaker.index === currentSpeakerIndex"
        name="checkmark-circle" class="check-mark-circle"> </ion-icon>
      </ion-avatar>
      <p><p>
      <h2>{{speaker.title}}</h2>
      <p></p>


      </ion-item>
  </ion-list>
 <ion-buttons end>
     <button ion-button color="secondary" (click)="cancel()">
         Cancel
     </button>
    <button ion-button (click)="ok()">
        OK
</button>
 </ion-buttons>
</ion-content>
