<ion-header>

  <ion-navbar>
    <ion-title>VowelTrainer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <div class="vowel-example">
        <span class="vowel-highlight">e</span> as in
        <br>
        B<span class="vowel-highlight">e</span>d


      </div>
    </ion-col>
    <ion-col>

        <div *ngIf="isAudio()" class="centred">
          <ion-icon name="volume-up" class="icon-as-image"></ion-icon>
        </div>
         <div *ngIf="isRecording()" class="centred">

          <ion-icon name="mic" class="icon-as-image recording"></ion-icon>
          <audio-io></audio-io>
        </div>
        <div *ngIf="isVideo()">
          Video
          <video-player></video-player>
        </div>
        <div *ngIf="isAnimation()" class="centred">
          <vocal-tract-animation animation="bed"></vocal-tract-animation>
        </div>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer padding>
  <ion-buttons>
       <button ion-button icon-only (click)="showAudio()">
        <ion-icon name="headset"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showVideo()">
        <ion-icon name="film"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showAnimation()">
        <ion-icon name="person"></ion-icon>
      </button>
       <button ion-button icon-only (click)="showRecording()">
        <ion-icon name="mic"></ion-icon>
      </button>
    </ion-buttons>
</ion-footer>
