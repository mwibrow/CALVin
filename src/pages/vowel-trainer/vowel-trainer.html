
<ion-header transparent>
  <ion-navbar transparent hideBackButton>
    <ion-title><logo (click)="goHome()"></logo></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="no-scroll">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>

        <ion-grid [hidden]="!isViewState(ViewState.Audio)">
          <ion-row text-center>
            <ion-col col-1></ion-col>
            <ion-col>
              <keyword keyword-controls [keyword-uri]="getUri(getKeyword())" #keyword><span [innerHtml]="getKeyword()"></span></keyword>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-col></ion-col>
        </ion-grid>

        <ion-grid [hidden]="!isViewState(ViewState.Animation)">
          <ion-row justify-content-center>
            <ion-col col-1></ion-col>
            <ion-col text-center>
              <keyword keyword-controls [keyword-uri]="this.vowelUri" #keywordVowel>
                <span [innerHtml]="formatWord(true)"></span>
              </keyword>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col text-center>
              <vocal-tract-animation #vocalTractAnimation></vocal-tract-animation>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid [hidden]="!isViewState(ViewState.Examples)">
          <ion-row *ngFor="let item of keywordExamples[appData.keywordList[wordIndex]]" justify-content-center class="row-no-padding">
            <ion-col col-1></ion-col>
            <ion-col>
              <keyword keyword-controls [keyword-uri]="getUri(item)">{{item}}</keyword>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom left>
    <button ion-fab [class]="backButtonDisabled() ? 'navigate-button fade-out' : 'navigate-button fade-in'" round icon-only [disabled]="backButtonDisabled()" (click)="backWord()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab  bottom right>
    <button  ion-fab [class]="forwardButtonDisabled() ? 'navigate-button fade-out' : 'navigate-button fade-in'"round icon-only [disabled]="forwardButtonDisabled()" (click)="forwardWord()">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-footer padding>
  <ion-buttons text-center>
    <button ion-button icon-only class="view-button"
        (click)="changeViewState(ViewState.Audio)" [disabled]="isViewState(ViewState.Audio)">
      <ion-icon name="headset"></ion-icon>
    </button>
    <button ion-button icon-only class="view-button" (click)="changeViewState(ViewState.Animation)" [disabled]="isViewState(ViewState.Animation)">
      <ion-icon name="person"></ion-icon>
    </button>
    <button ion-button icon-only class="view-button" (click)="changeViewState(ViewState.Examples)" [disabled]="isViewState(ViewState.Examples)">
      <ion-icon name="list">
      </ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
