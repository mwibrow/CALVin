<ion-header>

  <ion-navbar>
    <ion-title><logo></logo></ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
<ion-grid justify-content-center>
  <ion-row justify-content-center>

    <ion-col justify-content-center>
      <div class="centred">
       <span class="vowel-example" [innerHtml]="formatWord()"></span>
       </div>
    </ion-col>

  </ion-row>
  <ion-row justify-content-center>
    <ion-col>

        <div *ngIf="isViewState(ViewState.Audio)" class="centred">
          <ion-icon name="volume-up" class="icon-as-image inactive"></ion-icon>
        </div>
         <div *ngIf="isViewState(ViewState.Recording)" class="centred">

        <ion-icon name="mic" class="icon-as-image"></ion-icon>
          <audio-io></audio-io>
        </div>
        <div *ngIf="isViewState(ViewState.Video)" class="centred">
          <video src="assets/video/emma/ball.mp4" class="display-block"></video>
        </div>
        <div *ngIf="isViewState(ViewState.Animation)" class="centred">
          <vocal-tract-animation animation="bed"></vocal-tract-animation>
        </div>

    </ion-col>
  </ion-row>
</ion-grid>
<ion-fab top left>
  <button ion-fab icon-only>
    <ion-icon name="arrow-back"></ion-icon>
  </button>
</ion-fab>
<ion-fab top right>
  <button ion-fab icon-only>
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-fab>

</ion-content>

<ion-footer padding>
  <div class="centred">

       <button ion-button icon-only (click)="changeViewState(ViewState.Audio)" [disabled]="isViewState(ViewState.Audio)">
        <ion-icon name="headset"></ion-icon>
      </button>
      <button ion-button icon-only (click)="changeViewState(ViewState.Video)" [disabled]="isViewState(ViewState.Video)">
        <ion-icon name="film"></ion-icon>
      </button>
      <button ion-button icon-only (click)="changeViewState(ViewState.Animation)" [disabled]="isViewState(ViewState.Animation)">
        <ion-icon name="person"></ion-icon>
      </button>
       <button ion-button icon-only (click)="changeViewState(ViewState.Recording)" [disabled]="isViewState(ViewState.Recording)">
        <ion-icon name="mic"></ion-icon>
      </button>

    </div>
</ion-footer>
