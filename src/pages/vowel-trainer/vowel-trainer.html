<ion-header>

  <ion-navbar>
    <ion-title><logo></logo></ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <div class="content-container">
<ion-grid>
  <ion-row justify-content-center>

    <ion-col col-1>
        <button ion-button icon-only [disabled]="backButtonDisabled()" (click)="backWord()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-col>
    <ion-col col-6>
       <div class="keyword-display" [innerHtml]="formatWord()"></div>
    </ion-col>
    <ion-col col-1>
       <button ion-button icon-only [disabled]="forwardButtonDisabled()" (click)="forwardWord()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-col>

  </ion-row>
  <ion-row justify-content-center>
    <ion-col>

      <ion-grid [hidden]="!isViewState(ViewState.Audio)">
        <ion-row text-center>
          <ion-col>
            <keyword  keyword-controls [keyword-uri]="getUri(getKeyword())" #keyword>{{getKeyword()}}</keyword>
          </ion-col>
        </ion-row>
        <ion-row text-center>
          <ion-col text-center>
            <keyword keyword-controls [keyword-uri]="this.vowelUri" #keywordVowel>
              <span [innerHtml]="formatWord(true)"></span>
            </keyword>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid [hidden]="!isViewState(ViewState.Animation)">
        <ion-row justify-content-center>
          <ion-col>
            <vocal-tract-animation [animation]="getWord().vowel" #vocalTractAnimation></vocal-tract-animation>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid [hidden]="!isViewState(ViewState.Examples)">
        <ion-row *ngFor="let item of keywordExamples[appData.keywordList[wordIndex]]" justify-content-center>
          <ion-col>
            <keyword keyword-controls [keyword-uri]="getUri(item)">{{item}}</keyword>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-col>
  </ion-row>
</ion-grid>

</div>

  <!--<div class="narrator-fab">
    <narrator narrator-inset #narrator></narrator>
  </div>-->

</ion-content>

<ion-footer padding>
  <div class="centred">

       <button ion-button icon-only large (click)="changeViewState(ViewState.Audio)" [disabled]="isViewState(ViewState.Audio)">
        <ion-icon name="headset"></ion-icon>
      </button>
      <button ion-button icon-only large (click)="changeViewState(ViewState.Animation)" [disabled]="isViewState(ViewState.Animation)">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only large   (click)="changeViewState(ViewState.Examples)" [disabled]="isViewState(ViewState.Examples)">
        <ion-icon name="list">
        </ion-icon>
      </button>

    </div>
</ion-footer>
