
<background [color]="backgroundColor"></background>

<ion-header transparent>
  <!-- <ion-navbar transparent hideBackButton> -->
    <!-- <ion-title><logo (click)="goHome()"></logo></ion-title> -->
    <ion-buttons left>
        <button ion-button class="navigate-button navigate-button-back" (click)="goBack()">
            <svg-shape class="navigation-arrow" shape="arrow"></svg-shape>
        </button>
      </ion-buttons>
  <!-- </ion-navbar> -->
</ion-header>


<ion-content class="no-scroll">
  <ion-grid [hidden]="!isViewState(ViewState.Audio)">
          <ion-row text-center>
            <ion-col col-1></ion-col>
            <ion-col>
              <keyword keyword-controls [keyword-uri]="getKeywordUri()" #keyword>
                <span [innerHtml]="getKeyword()"></span>
              </keyword>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-col></ion-col>
        </ion-grid>

        <ion-grid [hidden]="!isViewState(ViewState.Animation)">
          <ion-row justify-content-center>
            <ion-col col-1></ion-col>
            <ion-col text-center>
              <keyword keyword-controls [keyword-uri]="getVowelUri()" #keywordVowel>
                <span [innerHtml]="getKeyword(true)"></span>
              </keyword>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col text-center>
              <div class="media-wrapper">
                <svg-trapezium>
                  <vocal-tract-animation #vocalTractAnimation></vocal-tract-animation>
                </svg-trapezium>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid [hidden]="!isViewState(ViewState.Examples)">
          <ion-row text-center>
            <ion-col>
              <keyword keyword-controls [keyword-uri]="getKeywordUri()" #keyword>
                <span [innerHtml]="getKeyword()"></span>
              </keyword>
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let item of getExampleWords(); let i = index" text-center class="row-no-padding">
            <ion-col>
              <!-- <keyword [keyword-uri]="getUri(item)">{{item}}</keyword> -->
              <button ion-button round class="example-word-button" (click)="showExampleWord(i)">
                {{item}}
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>

</ion-content>

<ion-footer padding>
  <ion-buttons text-center>
    <button ion-button icon-only class="toolbar-button view-button"
        (click)="changeViewState(ViewState.Audio)" [disabled]="isViewState(ViewState.Audio)">
      <ion-icon name="headset"></ion-icon>
    </button>
    <button ion-button icon-only class="toolbar-button view-button"
        (click)="changeViewState(ViewState.Animation)" [disabled]="isViewState(ViewState.Animation)">
      <ion-icon name="person"></ion-icon>
    </button>
    <button ion-button icon-only class="toolbar-button view-button"
        (click)="changeViewState(ViewState.Examples)" [disabled]="isViewState(ViewState.Examples)">
      <ion-icon name="list">
      </ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
