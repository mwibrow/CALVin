<ion-header>

  <ion-navbar>
    <ion-title><logo></logo></ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <div class="content-container">
<ion-grid justify-content-center>
  <ion-row justify-content-center>

    <ion-col>
      <div class="centered">
        <div class="contained button-container" *ngIf="!backButtonDisabled()">
        <button ion-button icon-only large [disabled]="backButtonDisabled()" (click)="backWord()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
        </div>
        <div class="contained button-container forward-button-container"  *ngIf="!forwardButtonDisabled()">
        <button ion-button icon-only large [disabled]="forwardButtonDisabled()" (click)="forwardWord()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
        </div>
       <span class="vowel-example" [innerHtml]="formatWord()"></span>
       </div>
    </ion-col>

  </ion-row>
  <ion-row justify-content-center>
    <ion-col>

        <div *ngIf="isViewState(ViewState.Audio)" class="centred">
          <ion-icon name="volume-up" class="icon-as-image inactive"></ion-icon>
        </div>

        <div *ngIf="isViewState(ViewState.Recording)" class="centred">
        <!--<ion-icon name="mic" class="icon-as-image"></ion-icon>-->


          <audio-io></audio-io>
        </div>

        <div *ngIf="isViewState(ViewState.Video)" class="centred">
          <video src="{{ getVideo() }}" class="display-block"></video>
        </div>

        <div *ngIf="isViewState(ViewState.Animation)" class="centred">
          <vocal-tract-animation animation="bed"></vocal-tract-animation>
        </div>

    </ion-col>
  </ion-row>
</ion-grid>

</div>


</ion-content>

<ion-footer padding>
  <div class="centred">

       <button ion-button icon-only large (click)="changeViewState(ViewState.Audio)" [disabled]="isViewState(ViewState.Audio)">
        <ion-icon name="headset"></ion-icon>
      </button>
      <button ion-button icon-only large (click)="changeViewState(ViewState.Video)" [disabled]="isViewState(ViewState.Video)">
        <ion-icon name="film"></ion-icon>
      </button>
      <button ion-button icon-only large (click)="changeViewState(ViewState.Animation)" [disabled]="isViewState(ViewState.Animation)">
        <ion-icon name="person"></ion-icon>
      </button>
       <button ion-button icon-only large  (click)="changeViewState(ViewState.Recording)" [disabled]="isViewState(ViewState.Recording)">
        <ion-icon name="mic"></ion-icon>
      </button>

    </div>
</ion-footer>
