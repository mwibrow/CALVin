<ion-header>

  <ion-navbar>
     <ion-title><logo></logo></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <ion-list radio-group [(ngModel)]="talkerMode" no-lines>

      <ion-list-header no-lines>
        Single or multiple talker(s)?
      </ion-list-header>

      <ion-item>
        <ion-label>Single talker</ion-label>
        <ion-radio value="single"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Multiple talkers</ion-label>
        <ion-radio value="multiple"></ion-radio>
      </ion-item>


      </ion-list>

</ion-content>

<ion-footer>
  <ion-navbar>
    <ion-buttons end>
      <button  ion-button icon-right [attr.disabled]="nextButtonDisabled()" (click)="nextClicked()">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
