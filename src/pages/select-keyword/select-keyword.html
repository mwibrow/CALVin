
<background color="yellow"></background>
<ion-header transparent>

  <!-- <ion-navbar transparent hideBackButton> -->
    <!-- <ion-title>SelectKeyword</ion-title> -->
    <ion-buttons left>
      <button ion-button class="navigate-button navigate-button-back" (click)="goBack()">
          <svg-shape class="navigation-arrow" shape="arrow"></svg-shape>
      </button>
    </ion-buttons>
  <!-- </ion-navbar> -->

</ion-header>


<ion-content class="no-scroll">
  <ion-grid>
    <ion-row *ngFor="let keyword of getKeywordList();" text-center  class="row-no-padding">
      <ion-col>
        <button ion-button round (click)="setKeyword(keyword)" class="keyword-button">
          {{ getKeyword(keyword).display }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
