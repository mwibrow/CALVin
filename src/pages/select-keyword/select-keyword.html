<background [color]="getBackgroundColor()" pattern="squares"></background>
<ion-header transparent no-border>
  <heading> Choose a word </heading>
</ion-header>

<ion-content class="no-scroll keyword-group-size-{{getKeywordList().length}}">
  <ion-grid class="centered">
    <ion-row justify-content-center align-items-center>
      <ion-col col-5 *ngFor="let keyword of getKeywordList(); let i = index">
        <div class="keyword-column">
          <fancy-frame>
            <div class="media-frame" (click)="setKeyword(keyword)">
              <img
                *ngIf="getKeywordImageUri(keyword)"
                [src]="getKeywordImageUri(keyword)"
              />
            </div>
          </fancy-frame>
          <button class="preview-audio-button" (click)="playKeyword(keyword)">
            <span>{{getKeyword(keyword).display}}</span>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button
    ion-button
    class="navigate-button navigate-button-back float-left"
    (click)="goBack()"
  >
    <svg-shape class="navigation-arrow" shape="arrow"></svg-shape>
  </button>
</ion-footer>
