
<background [color]="getBackgroundColor()" pattern="squares"></background>
<ion-header transparent>
  <ion-navbar hideBackButton>
    <ion-title>
      <svg-trapezium>
       Choose a word
      </svg-trapezium>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll keyword-group-size-{{getKeywordList().length}}">
  <ion-grid class="centered">
    <ion-row justify-content-center align-items-center>
      <ion-col *ngFor="let keyword of getKeywordList(); let i = index">
        <div class="media-small" style="position: relative;">
          <svg-trapezium  [color]="imageColor">
            <div class="media-button" (click)="setKeyword(keyword)">
              <div class="media media-image media-frame">
                <img *ngIf="getKeywordImageUri(keyword)" [src]="getKeywordImageUri(keyword)"/>
              </div>
              <mark *ngIf="getKeyword(keyword).isComplete()" class="mark-{{i + 1}}">
                <svg-shape shape="check"></svg-shape>
              </mark>
            </div>
          </svg-trapezium>
          <button class="preview-audio-button" (click)="playKeyword(keyword)">
            <span>{{getKeyword(keyword).display}}</span>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button class="navigate-button navigate-button-back float-left" (click)="goBack()">
      <svg-shape class="navigation-arrow" shape="arrow"></svg-shape>
  </button>
</ion-footer>
