<ion-header>

  <ion-navbar>
    <ion-title>SelectKeywordGroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="no-scroll">
  <ion-grid>
    <ion-row *ngFor="let keyword of getKeywordGroups(); let i = index;" class="row-{{i + 1}}">
      <ion-col>
        <button ion-button round>
          Group {{i + 1}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
