<paper pattern="horizontal-lines">
  <ion-header transparent no-border>
    <heading> Choose a group </heading>
  </ion-header>

  <ion-content class="no-scroll">
    <ion-grid class="centered">
      <ion-row justify-content-center align-items-center>
        <ion-col
          col-5
          col-sm-4
          *ngFor="let keywordGroup of getKeywordGroupList(); let i = index"
        >
          <fancy-frame>
            <div
              class="keyword-group-image media-frame"
              (click)="setKeywordGroupIndex(i)"
            >
              <div
                class="keyword-group-label keyword-group-label-{{i + 1}}"
              ></div>
              <span>{{i + 1}}</span>
            </div>
          </fancy-frame>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

  <ion-footer>
    <button
      ion-button
      class="navigate-button navigate-button-back float-left"
      (click)="goBack()"
    >
      <svg-shape class="navigation-arrow" shape="arrow"></svg-shape>
    </button>
  </ion-footer>
</paper>
