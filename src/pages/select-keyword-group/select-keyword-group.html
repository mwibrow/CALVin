
<background [color]="backgroundColor"></background>
<ion-header transparent>

  <ion-navbar transparent hideBackButton>
    <ion-title>SelectKeywordGroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="no-scroll">
  <ion-grid>
    <ion-row  *ngFor="let keyword of getKeywordGroupList(); let i = index;" text-center>
      <ion-col>
        <button  ion-button round (click)="setKeywordGroupIndex(i)" class="keyword-group-button">
          Group {{i + 1}}
        </button>
        <div class="complete">
            <svg-shape shape="check"></svg-shape>
          </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
</ion-footer>
