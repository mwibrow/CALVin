  Ionic pages and navigation.

<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button icon-only clear (click)="goToPreviousPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> {{ navParams.data.keyword }}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let row of gridRows">
      <ion-col *ngFor="let example of row">
        <button ion-button text-center [outline]="isOutlined(example.index)"
          (click)="changeExample(example.index, example.display)"
            class="keyword-button" >
          <ion-label class="keyword">
            {{ example.display }}
          </ion-label>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
   <ion-toolbar>
     <ion-buttons start>
    <button ion-button icon-only clear  [disabled]="!isEnabled()">
      <ion-icon name="film"></ion-icon>
    </button>
    <button ion-button icon-only clear  [disabled]="!isEnabled()">
      <ion-icon name="image"></ion-icon>
    </button>
    <button ion-button icon-only clear  [disabled]="!isEnabled()">
      <ion-icon name="mic"></ion-icon>
    </button>
    </ion-buttons>
   </ion-toolbar>

</ion-footer>
