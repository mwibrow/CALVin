<ion-header>

  <ion-navbar>
    <ion-title>Talkers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list radio-group [(ngModel)]="talkermode">
  <ion-list-header>
    <ion-label> Single talker </ion-label> <ion-radio checked="true" value="single"></ion-radio>
  </ion-list-header>
  <ion-item *ngIf="talkermode == 'single'">
 <button ion-button >
   Select
   </button>
   </ion-item>
  <ion-list-header>
    <ion-label> Multiple talkers </ion-label> <ion-radio checked="false" value="multi"></ion-radio>
  </ion-list-header>
  <ion-item>
  </ion-item>
</ion-list>

</ion-content>
