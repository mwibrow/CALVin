<ion-content padding class="no-scroll">


<ion-fab top right edge  #fab>
 <button ion-fab large><ion-icon name="settings"></ion-icon></button>
    <ion-fab-list side="down">
      <button ion-fab large (click)="selectVowelGroup(fab)">
        <span class="ipa">/i:/</span>
      </button>
      <button ion-fab large (click)="selectSpeaker(fab)">
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

<ion-grid>
  <ion-row align-items-end>
    <ion-col col-4 offset-1>
      <ion-slides>
        <ion-slide>
          <div text-center>
            <span  class="display word">
              house
            </span>
          </div>
          <div class="word-image">
            <img src="assets/images/image.png"/>
          </div>
        </ion-slide>
         <ion-slide>
          <span class="display word">
            hat
          </span>
        </ion-slide>
      </ion-slides>
    </ion-col>

    <ion-col col-5 offset-1>
      <div class="viewer">
        <img src="assets/images/image.png"/>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>



<ion-fab bottom left>
 <button ion-fab large><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab large><ion-icon name="image"></ion-icon></button>
      <button ion-fab large><ion-icon name="skip-forward"></ion-icon></button>
      <button ion-fab large><ion-icon name="film"></ion-icon></button>
      <button ion-fab large><ion-icon name="walk"></ion-icon></button>
      <button ion-fab large><ion-icon name="mic"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

<ion-fab right bottom>
    <button ion-fab large><ion-icon name="film"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab large><ion-icon name="play"></ion-icon></button>
       <button ion-fab large><ion-icon name="rewind"></ion-icon></button>
      <button ion-fab large><ion-icon name="square"></ion-icon></button>
       <button ion-fab large><ion-icon name="fastforward"></ion-icon></button>
       <button ion-fab large><ion-icon name="recording"></ion-icon></button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
