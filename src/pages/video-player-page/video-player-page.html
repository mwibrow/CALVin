<ion-header>

  <ion-navbar>
    <ion-title>VideoPlayerPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div style="text-align:center;">
      <video  src="{{ videoSrc }}" autoplay #video (click)="video.play()"></video>
</div>

  <button ion-button icon-only large block (click)="video.play()">
        <ion-icon name="play"></ion-icon>
      </button>


</ion-content>
