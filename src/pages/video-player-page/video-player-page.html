<ion-content padding>

<ion-grid>
  <ion-row justify-content-center>
    <ion-col>
      <div style="text-align: center;">
      <video  src="{{ videoSrc }}" autoplay #video (click)="video.play()"></video>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab top left>
    <button ion-fab mini clear (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
</ion-fab>
</ion-content>
