<ion-header>

  <ion-navbar>
    <button ion-button clear (click)="cycleVowelGroup()">
      <ion-label>
        <p class="crafty padding">
          {{wordLists.vowelGroups[appData.vowelGroupIndex].title}}
        </p>
      </ion-label>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let keyword of wordLists.vowelGroups[appData.vowelGroupIndex].keywords">

  <ion-card-header>
    {{ keyword.word }}
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
  </ion-card-content>

</ion-card>
</ion-content>
