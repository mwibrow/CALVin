
<background [color]="getBackgroundColor()" pattern="diamonds"></background>

<ion-content class="no-scroll">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        <svg-trapezium>
          <div class="media media-image media-frame">
            <logo></logo>
          </div>
        </svg-trapezium>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <div class="calvin-frame">
          <div class="avatar" [inlineSVG]="'assets/images/avatars/calvin.svg'"></div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col text-center class="subtitle">
          <span>Computer Assisted Learning for Vowels interface</span>
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="!audioAvailable" justify-content-center>
      <ion-col col-auto>
        <div class="error">
          Cannot access audio for recording
          <br>
          Please check computer audio settings and restart
          <br>
          &nbsp;
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="audioAvailable"  justify-content-center>
      <ion-col col-auto>
        <button ion-button (click)="onStart()" class="example-word-button" id="home-page-start-button">
          <span>Start</span>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-buttons end>
    <button *ngIf="remote" ion-button icon-only class="exit-button" (click)="exitApplication()">
      <ion-icon name="exit"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
