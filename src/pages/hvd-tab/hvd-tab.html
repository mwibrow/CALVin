<ion-header>
  <ion-toolbar start>
    <button ion-button clear (click)="cycleVowelGroup(1)">
        <p class="crafty-padding">
          {{wordLists.getVowelGroupByIndex(appData.vowelGroupIndex).display}}
        </p>
    </button>




  <ion-chip class="speaker-chip" (click)="cycleSpeaker()">
    <ion-label>{{appData.speakers[appData.speakerIndex].display}}</ion-label>
    <ion-avatar>
      <img src="{{appData.speakers[appData.speakerIndex].avatarImageSrc}}">
    </ion-avatar>
  </ion-chip>
</ion-toolbar>
</ion-header>

<ion-content class="yes-scroll">

  <audio-track #audio *ngFor="let track of tracks"  [track]="track">
  </audio-track>

  <ion-grid *ngIf="stackVertical()">

    <ion-row *ngFor="let keyword of wordLists.getVowelGroupByIndex(appData.vowelGroupIndex).keywords; let i = index">
      <ion-col text-center>
        <button ion-button text-center [outline]="isOutlined(i)"
          (click)="changeHvd(i, keyword)" class="keyword-button">
          <ion-label class="keyword">
            {{ keyword }}
          </ion-label>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>


  <ion-grid *ngIf="!stackVertical()">
    <ion-row *ngFor="let row of gridRows">
      <ion-col *ngFor="let keyword of row">
        <button ion-button text-center [outline]="isOutlined(keyword.index)"
          (click)="changeHvd(keyword.index, keyword.display)" class="keyword-button">
          <ion-label class="keyword">
            {{ keyword.display }}
          </ion-label>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right #fab>
    <button ion-fab mini [disabled]="getButtonsEnabled()">
      <ion-icon name="arrow-dropleft" *ngIf="isLandscape()"></ion-icon>
      <ion-icon name="arrow-dropup" *ngIf="!isLandscape()"></ion-icon>
    </button>
    <ion-fab-list [attr.side]="getFablistOrientation()">
      <button ion-fab mini icon-only  color="secondary" [disabled]="getButtonsEnabled()">
        <ion-icon name="mic"></ion-icon>
      </button>
      <button ion-fab mini icon-only  color="secondary" [disabled]="getButtonsEnabled()">
        <ion-icon name="walk"></ion-icon>
      </button>
      <button ion-fab mini icon-only  color="secondary" [disabled]="getButtonsEnabled()">
        <ion-icon name="film"></ion-icon>
      </button>
      <button ion-fab mini icon-only  color="secondary"  [disabled]="getButtonsEnabled()">
        <ion-icon name="headset"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
