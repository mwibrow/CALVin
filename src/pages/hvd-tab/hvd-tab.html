<ion-header>
  <ion-navbar>
    <ion-title>
      <button ion-button clear (click)="cycleVowelGroup(1)">
        <ion-label>
          <p class="crafty-padding">
            {{wordLists.vowelGroups[appData.vowelGroupIndex].title}}
          </p>
        </ion-label>
      </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let hvd of wordLists.vowelGroups[appData.vowelGroupIndex].hvds; let i = index">
      <ion-col text-center>
        <button ion-button text-center large round [outline]="isOutlined(i)"
          (click)="changeHvd(i)" class="keyword-button">
          <ion-label class="keyword">
            {{ hvd }}
          </ion-label>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p></p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right #fab>
    <button ion-fab mini [disabled]="getButtonsEnabled()">
      <ion-icon name="arrow-dropleft" *ngIf="isLandscape()"></ion-icon>
      <ion-icon name="arrow-dropup" *ngIf="!isLandscape()"></ion-icon>
    </button>
    <ion-fab-list [attr.side]="getFablistOrientation()">
      <button ion-fab mini icon-only  color="secondary" [disabled]="getButtonsEnabled()">
        <ion-icon name="mic"></ion-icon>
      </button>
      <button ion-fab mini icon-only  color="secondary" [disabled]="getButtonsEnabled()">
        <ion-icon name="walk"></ion-icon>
      </button>
      <button ion-fab mini icon-only  color="secondary" [disabled]="getButtonsEnabled()">
        <ion-icon name="film"></ion-icon>
      </button>
      <button ion-fab mini icon-only  color="secondary"  [disabled]="getButtonsEnabled()">
        <ion-icon name="headset"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
