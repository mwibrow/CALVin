
<ion-header transparent>
  <ion-navbar transparent hideBackButton>
    <ion-title><logo (click)="goHome()"></logo></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="no-scroll">
  <ion-grid>
    <ion-row justify-content-center><ion-col><p></ion-col></ion-row>

    <ion-row justify-content-center>
      <ion-col>
        <ion-grid>
          <ion-row text-center>
            <ion-col>
              <keyword keyword-controls [keyword-uri]="getAudio()" #keyword><span [innerHtml]="getKeyword()"></span></keyword>
            </ion-col>
          </ion-row>
          <ion-row text-center [hidden]="!isViewState(ViewState.Image)">
            <ion-col text-center>
              <img class="image-container" [src]="getImage()"/>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center [hidden]="!isViewState(ViewState.Video)">
            <ion-col col-auto>
              <video-player justify-content-center [video-src]="getVideo()" #videoPlayer>
                <!-- <source [src]="getVideo()" type="video/mp4"> -->
              </video-player>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom left edge>
    <button ion-button [class]="backButtonDisabled() ? 'navigate-button fade-out' : 'navigate-button fade-in'" round icon-only [disabled]="backButtonDisabled()" (click)="backWord()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom right edge>
    <button ion-button [class]="forwardButtonDisabled() ? 'navigate-button fade-out' : 'navigate-button fade-in'"round icon-only [disabled]="forwardButtonDisabled()" (click)="forwardWord()">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-footer padding>
  <ion-buttons text-center>
    <button ion-button icon-only class="view-button"
        (click)="changeViewState(ViewState.Image)" [disabled]="isViewState(ViewState.Image)">
      <ion-icon name="image"></ion-icon>
    </button>
    <button ion-button icon-only class="view-button" (click)="changeViewState(ViewState.Video)" [disabled]="isViewState(ViewState.Video)">
      <ion-icon name="film"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
