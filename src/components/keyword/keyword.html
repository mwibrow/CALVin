<!-- Generated template for the KeywordComponent component -->


<ion-grid>
  <ion-row justify-content-center>
    <ion-col col-4>
      <button ion-button full class="keyword-button" (click)="playKeyword()">
        <ng-content></ng-content>
      </button>
    </ion-col>
    <ion-col col-1>
      <button *ngIf="controls" color="secondary" ion-button icon-only [disabled]="!canRecord" (click)="toggleRecording()">
        <ion-icon *ngIf="!recording" name='mic'>
        </ion-icon>
        <ion-icon *ngIf="recording" name='square'>
        </ion-icon>
      </button>
    </ion-col>
    <ion-col col-1>
      <button *ngIf="controls" color="secondary" ion-button icon-only [disabled]="!canPlay" (click)="playRecording()">
        <ion-icon name='play'>
        </ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
