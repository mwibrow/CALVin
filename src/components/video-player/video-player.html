<div class="video-player-component">
  <video #videoPlayer preload="none" playsinline webkit-playsinline="webkit-playsinline">
    <source [src]="src" type="video/mp4">
  </video>
  <div class="video-player-scrim {{playing ? 'hidden' : ''}}" (click)="play()">
    <ion-icon name="play"></ion-icon>
  </div>
</div>
